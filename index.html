<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #clock {
            font-size: 10px;
        }
    </style>
</head>

<body>
    <div id="clock">Loading...</div>

    <script>
        function updateClock() {
            const now = new Date();

            // Define time zones with IANA identifiers and custom display names where needed
            const timeZones = [
                { tz: "Europe/London", displayName: null }, // Use dynamic BST/GMT
                { tz: "Asia/Seoul", displayName: "KST" },   // Always KST (no DST)
                { tz: "America/New_York", displayName: null }, // Use dynamic EDT/EST
                { tz: "America/Los_Angeles", displayName: null } // Use dynamic PDT/PST
            ];

            // Format times and get timezone abbreviations
            const times = timeZones.map(tz => {
                // Formatter for time
                const timeFormatter = new Intl.DateTimeFormat('en-GB', {
                    timeZone: tz.tz,
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
                const time = timeFormatter.format(now);

                // Use custom displayName if provided, otherwise fetch dynamic timezone abbreviation
                let tzName;
                if (tz.displayName) {
                    tzName = tz.displayName; // Use fixed name (e.g., KST)
                } else {
                    // Formatter for timezone abbreviation
                    const zoneFormatter = new Intl.DateTimeFormat('en-US', {
                        timeZone: tz.tz,
                        timeZoneName: 'short'
                    });
                    const parts = zoneFormatter.formatToParts(now);
                    tzName = parts.find(part => part.type === 'timeZoneName').value;

                    // For Europe/London, ensure we use "BST" or "GMT" instead of "GMT+1" or similar
                    if (tz.tz === "Europe/London") {
                        tzName = tzName.includes("GMT+1") ? "BST" : "GMT";
                    }
                }

                return { time, tzName };
            });

            // Update the display
            document.getElementById("clock").textContent =
                `${times[0].time} ${times[0].tzName} | ` +
                `${times[1].time} ${times[1].tzName} | ` +
                `${times[2].time} ${times[2].tzName} | ` +
                `${times[3].time} ${times[3].tzName}`;
        }

        // Update clock every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial call
    </script>
</body>

</html>
